<!DOCTYPE html>
<html>
  <head>
		<script src="app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1
      class="pt-10 mt-6 text-3xl font-extrabold leading-9 text-center text-zinc-900">
      Search a GitHub User
    </h1>
    <form class="w-full max-w-sm mx-auto">
      <div class="flex mt-10">
        <input
          name="username"
          class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm form-input focus:outline-none focus:shadow-outline-blue focus:border-blue-300" />
        <button
          type="submit"
          class="px-3 py-2 ml-2 text-sm font-medium leading-4 text-zinc-700 border border-gray-300 rounded-md hover:text-zinc-500 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue active:bg-zinc-50 active:text-zinc-800">
          Search
        </button>
      </div>
    </form>
    <div id="container" class="mt-10"></div>
  </body>
</html>
